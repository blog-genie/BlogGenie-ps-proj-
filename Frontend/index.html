<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Zoom with Image Change</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div>
        <header>
            <a href="#" className="logo">
                <img src='Images\Blogslogo.png' alt="Logo" class="logo-image" >
            </a>
            <ul>
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="login-box"><a href="LoginPage">Log in</a></li>
                <li class="nav-item" id="AboutBtn"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
            
            <div class="off-screen-menu">
                <nav class="sidebar">
                    <ul>
                        <li class="menu-item" id="profile-btn">
                            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        </li>
                        <li class="menu-item" id="blog-editor-btn">
                            <a href="blog-editor.html"><i class="fas fa-edit"></i> Blog Editor</a> <!-- 'fa-edit' for editing/blog creation -->
                        </li>
                        <li class="menu-item" id="published-blogs-btn">
                            <a href="published.html"><i class="fas fa-book-open"></i> View Blogs</a> <!-- 'fa-book-open' for viewing content -->
                        </li>
                        <li class="menu-item" id="chatbot-btn">
                            <a href="chatbot.html"><i class="fas fa-robot"></i> Chatbot</a> <!-- 'fa-robot' for chatbot -->
                        </li>
                        <li class="menu-item" id="about-btn">
                            <a href="#about"><i class="fas fa-info-circle"></i> About</a> <!-- 'fa-info-circle' for "About" info -->
                        </li>
                        <li class="menu-item" id="contact-btn">
                            <a href="#contact"><i class="fas fa-envelope"></i> Contact</a> <!-- 'fa-envelope' for contacting -->
                        </li>
                    </ul>
                </nav>
            </div>
            <nav>
                <div class="ham-menu">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
            </nav>
        </header>
        <div class="parent">
            <div class="child"></div>
            <div class="text t1">Blog Genie
            </div><!-- Text added here -->
        </div>
    
        <div class="container" id="container">
            <ul id="cards">
                <li class="card" id="card1">
                    <div class="card-body">
                        <div class="inspire">
                            <img src="Images/Your vision (1).png">
                        </div>
                    </div>
                </li>
                <li class="card" id="card2">
                    <div class="card-body">
                        <div class="highlights">
                            <img src="Images/Highlites (1).png">
                        </div>

                    </div>
                </li>
                <li class="card" id="card3">
                    <div class="card-body">
                        <div class="guideline">
                            <img src="Images/Highlites (4).png">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    
    <script type="text/javascript">
        
        //Feature button click
    document.addEventListener('DOMContentLoaded', function() {
        const featuresBtn = document.getElementById('AboutBtn'); // Get the button by ID
        const featuresSection = document.getElementById('container'); // Use the ID of the container you want to scroll to

        featuresBtn.addEventListener('click', function(e) {
            e.preventDefault();
            smoothScroll(featuresSection);
        });
        function smoothScroll(target) {
            const headerOffset = 80; // Adjust this as necessary for your header height
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    });

        //nav bar stickyness
        window.addEventListener("scroll",function(){
          var header = document.querySelector("header");
          header.classList.toggle("sticky",window.scrollY>0);
        })
        
        //hamburger symbol change
        const hamMenu = document.querySelector(".ham-menu");
        const offScreenMenu = document.querySelector(".off-screen-menu");
        hamMenu.addEventListener("click", () => {hamMenu.classList.toggle("active");offScreenMenu.classList.toggle("active");});

        //2nd page Background color change
        window.addEventListener('scroll', function() {
            const scrollPosition = (window.scrollY + window.innerHeight / 2); // Current scroll position plus half viewport height
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardPosition = card.getBoundingClientRect().top + window.scrollY; // Get the card's top position relative to the page
                // Log for debugging: Check card position and scroll position
                console.log('Card Position:', cardPosition, 'Scroll Position:', scrollPosition);
                // Change background color based on the scroll position
                if (scrollPosition >= cardPosition && scrollPosition < cardPosition + card.offsetHeight) {
                    if (card.id === 'card1') {
                        document.body.style.backgroundColor = '#485745'; // Change to card 1 background color
                    } else if (card.id === 'card2') {
                        document.body.style.backgroundColor = '#685770'; // Change to card 2 background color
                    } 
                    else if (card.id === 'card3') {
                        document.body.style.backgroundColor = '#4c6984';
                    }
                }
            });
        });

    </script>
</body>
</html>
